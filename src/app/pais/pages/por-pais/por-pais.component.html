<h2>Busqueda por país</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" action="" autocomplete="off ">
            <input type="text"
                name="termino"
                placeholder="Buscar país..."
                [(ngModel)]="termino"
                class="form-control">
        </form>
    </div>
</div>
<hr>
<div class="alert alert-danger">
    No se encontró país con termino ABCD
</div>
<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>MX</td>
                    <td>Mexico</td>
                    <td>150M</td>
                    <td>Ver...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
