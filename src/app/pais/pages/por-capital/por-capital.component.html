<h2>Busqueda por capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            placeholder="Buscar por capital">
        </app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró país con termino {{ termino }}
</div>
<div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
